<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- STYLES FOR DESKTOP -->
        <link
            rel="stylesheet"
            media="screen and (min-width: 576px)"
            href="css/styles.css"
        />
        <!-- STYLES FOR MOBILE -->
        <link
            rel="stylesheet"
            media="screen and (max-width: 575px)"
            href="css/mobile-styles.css"
        />
    </head>
    <body>
        <!-- TODO: Read result data from "data.json" -->
        <div class="result-box center">
            <h3>Your Result</h3>
            <div class="score-circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>
                You scored higher than 65% of the people who have taken these
                tests.
            </p>
        </div>
        <div class="summary center">
            <h3>Summary</h3>
            <div class="reaction">
                <img
                    style="vertical-align: middle"
                    src="assets/images/icon-reaction.svg"
                />
                <span class="red"> Reaction </span>
            </div>
            <div class="reaction-score">
                80 <span class="lighter-text">/ 100</span>
            </div>
            <div class="memory">
                <img
                    style="vertical-align: middle"
                    src="assets/images/icon-memory.svg"
                />
                <span class="yellow">Memory</span>
            </div>
            <div class="memory-score">
                92 <span class="lighter-text">/ 100</span>
            </div>
            <div class="verbal">
                <img
                    style="vertical-align: middle"
                    src="assets/images/icon-verbal.svg"
                />
                <span class="green">Verbal</span>
            </div>
            <div class="verbal-score">
                61 <span class="lighter-text">/ 100</span>
            </div>
            <div class="visual">
                <img
                    style="vertical-align: middle"
                    src="assets/images/icon-visual.svg"
                />
                <span class="blue">Visual</span>
            </div>
            <div class="visual-score">
                72 <span class="lighter-text">/ 100</span>
            </div>
        </div>
        <div class="big-button center">Continue</div>

        <div class="attribution center">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
